<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Message Board</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 2.5em;
    }

    p {
      color: #666;
      margin-bottom: 40px;
      font-size: 1.1em;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    a {
      display: block;
      padding: 20px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.3em;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    a:active {
      transform: translateY(0);
    }

    .emoji {
      font-size: 1.5em;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebSocket Message Board</h1>
    <p>Choose your view:</p>
    <div class="links">
      <a href="/screen.html">
        <span class="emoji">üñ•Ô∏è</span>
        Screen View (Laptop)
      </a>
      <a href="/controller.html">
        <span class="emoji">üì±</span>
        Controller (Phone)
      </a>
    </div>
  </div>
</body>
</html>
