<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board - Screen View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a2e;
      color: white;
      min-height: 100vh;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 1em;
      font-weight: 600;
      margin-top: 10px;
    }

    .status.connected {
      background: #10b981;
      color: white;
    }

    .status.disconnected {
      background: #ef4444;
      color: white;
    }

    .messages-container {
      max-width: 1200px;
      margin: 0 auto;
      background: #16213e;
      border-radius: 20px;
      padding: 30px;
      min-height: 70vh;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      background: #0f3460;
      padding: 25px 30px;
      border-radius: 15px;
      border-left: 5px solid #667eea;
      animation: slideIn 0.3s ease-out;
    }

    .message.system {
      border-left-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .message-text {
      font-size: 1.8em;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    .message-time {
      font-size: 1em;
      color: #94a3b8;
      font-weight: 500;
    }

    .no-messages {
      text-align: center;
      color: #64748b;
      font-size: 1.5em;
      margin-top: 50px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Message Board</h1>
    <div class="status disconnected" id="status">Connecting...</div>
  </div>

  <div class="messages-container">
    <div class="messages" id="messages">
      <div class="no-messages">Waiting for messages...</div>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const statusElement = document.getElementById('status');
    let ws;

    // Generate or retrieve unique client ID for this session
    let clientId = sessionStorage.getItem('messageboardClientId');
    if (!clientId) {
      clientId = 'client_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      sessionStorage.setItem('messageboardClientId', clientId);
    }
    console.log('Client ID:', clientId);

    function connect() {
      // Clean up any existing connection first
      if (ws) {
        ws.onclose = null; // Prevent reconnect loop
        ws.onerror = null;
        ws.close();
        ws = null;
      }

      // Use window.location.host to work both locally and over LAN
      ws = new WebSocket(`ws://${window.location.host}`);

      ws.onopen = () => {
        console.log('Connected to WebSocket server');
        statusElement.textContent = 'Connected';
        statusElement.className = 'status connected';
      };

      ws.onmessage = (event) => {
        try {
          const message = JSON.parse(event.data);
          displayMessage(message);
        } catch (error) {
          console.error('Error parsing message:', error);
        }
      };

      ws.onclose = () => {
        console.log('Disconnected from WebSocket server');
        statusElement.textContent = 'Disconnected';
        statusElement.className = 'status disconnected';

        // Attempt to reconnect after 3 seconds
        setTimeout(connect, 3000);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }

    function displayMessage(message) {
      // Remove "no messages" placeholder if it exists
      const placeholder = messagesContainer.querySelector('.no-messages');
      if (placeholder) {
        placeholder.remove();
      }

      // Create message element
      const messageElement = document.createElement('div');
      messageElement.className = message.type === 'system' ? 'message system' : 'message';

      // Add username for regular messages
      if (message.type !== 'system' && message.username) {
        const isFromMe = message.clientId === clientId;

        const messageUsername = document.createElement('div');
        messageUsername.style.fontWeight = '700';
        messageUsername.style.fontSize = '1.3em';
        messageUsername.style.color = '#667eea';
        messageUsername.style.marginBottom = '8px';

        // Add "(you)" indicator for own messages
        messageUsername.textContent = isFromMe
          ? `${message.username} (you)`
          : message.username;

        messageElement.appendChild(messageUsername);
      }

      const messageText = document.createElement('div');
      messageText.className = 'message-text';
      messageText.textContent = message.text;

      const messageTime = document.createElement('div');
      messageTime.className = 'message-time';
      messageTime.textContent = formatTime(message.timestamp);

      messageElement.appendChild(messageText);
      messageElement.appendChild(messageTime);

      // Add to messages container
      messagesContainer.appendChild(messageElement);

      // Auto-scroll to bottom
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    // Clean up WebSocket connection when page is being unloaded/refreshed
    window.addEventListener('beforeunload', () => {
      if (ws) {
        ws.close();
      }
    });

    // Connect on page load
    connect();
  </script>
</body>
</html>
